<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>World Clock</title>
	<link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
		<h1>World Clock</h1>
		<div class="clocks">
			<div class="timezone black" data-timezone="America/Los_Angeles">
				<div class="zone">
					<div class="zone-name">Seattle</div>
					<div class="zone-date">01 Jan, 2019</div>
				</div>
				<div class="time">00:00</div>
			</div>
			<div class="timezone" data-timezone="Europe/London">
				<div class="zone">
					<div class="zone-name">London</div>
					<div class="zone-date">01 Jan, 2019</div>
				</div>
				<div class="time">00:00</div>
			</div>
			<div class="timezone" data-timezone="Asia/Taipei">
				<div class="zone">
					<div class="zone-name">Taiwan</div>
					<div class="zone-date">01 Jan, 2019</div>
				</div>
				<div class="time">00:00</div>
			</div>
			<div class="timezone" data-timezone="Asia/Tokyo">
				<div class="zone">
					<div class="zone-name">Tokyo</div>
					<div class="zone-date">01 Jan, 2019</div>
				</div>
				<div class="time">00:00</div>
			</div>
			<div class="timezone black" data-timezone="Australia/Sydney">
				<div class="zone">
					<div class="zone-name">Sydney</div>
					<div class="zone-date">01 Jan, 2019</div>
				</div>
				<div class="time">00:00</div>
			</div>
		</div>
	</div>
	<script src="./app.js"></script> 
</body>
</html>
